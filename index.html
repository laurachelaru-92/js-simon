<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Titolo provvisorio</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <div id="numeri-display">
        <h2>Memorizzza questi numeri. Hai 30 secondi.</h2>
        <p></p>
      </div>
      <div id="countdown"><span></span>secondi rimanenti</div>
      <div id="numeri-input">
        <input type="number" placeholder="primo numero">
        <input type="number" placeholder="secondo numero">
        <input type="number" placeholder="terzo numero">
        <input type="number" placeholder="quarto numero">
        <input type="number" placeholder="quinto numero">
      </div>
    </div>
    <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
