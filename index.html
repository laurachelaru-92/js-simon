<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Titolo provvisorio</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <div id="numeri-display">
        <h2>Memorizza questi numeri. Hai 30 secondi.</h2>
        <p id="numeri-output"></p>
        <div id="countdown">
          <p id="secondi"></p>
          <p id="secondi-rimanenti"> secondi rimanenti</p>
        </div>
      </div>
      <div id="numeri-input" class="display-none">
        <input type="number" placeholder="primo numero">
        <input type="number" placeholder="secondo numero">
        <input type="number" placeholder="terzo numero">
        <input type="number" placeholder="quarto numero">
        <input type="number" placeholder="quinto numero">
      </div>
    </div>
    <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
